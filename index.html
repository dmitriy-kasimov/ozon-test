<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="progress">
        <svg class="progress-ring" width="150" height="150">
            <circle
                stroke="var(--secondary-color)"
                stroke-width="10"
                cx="75"
                cy="75"
                r="55"
                fill="transparent"
            />
            <circle
                class="progress-ring__circle"
                stroke="var(--accent-color)"
                stroke-width="10"
                cx="75"
                cy="75"
                r="55"
                fill="transparent"
            />
        </svg>
        <div class="progress-controls">
            <label>
                <input
                    min="0"
                    max="100"
                    class="progress-controls__value percent"
                    type="number"
                    inputmode="numeric"
                    placeholder="0"
                >
            </label>

            <label class="switcher">
                <input type="checkbox" checked="checked" class="switcher-checkbox animation">
                <div class="switcher-background">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="switcher-thumb">
                        <path fill="currentColor" d="M4 6a4 4 0 1 1 8 0 1 1 0 0 1 1 1v3a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a1 1 0 0 1 1-1m2 0h4a2 2 0 1 0-4 0m3 3a1 1 0 1 0-2 0 1 1 0 0 0 2 0"></path>
                    </svg>
                </div>
                Animate
            </label>
            <label class="switcher">
                <input type="checkbox" checked="checked" class="switcher-checkbox hidden">
                <div class="switcher-background">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" class="switcher-thumb">
                        <path fill="currentColor" d="M4 6a4 4 0 1 1 8 0 1 1 0 0 1 1 1v3a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V7a1 1 0 0 1 1-1m2 0h4a2 2 0 1 0-4 0m3 3a1 1 0 1 0-2 0 1 1 0 0 0 2 0"></path>
                    </svg>
                </div>
                Hide
            </label>
        </div>
    </div>

    <script src="modules/Progress/Progress.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
